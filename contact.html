<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | myteam website challenge - Contact</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,600;0,700;1,500;1,700&amp;display=swap">
</head>
<body>
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Start Navbar -->
    <nav>
        <div class="container">
            <div class="navbar">
                <div class="nav-left">
                    <a href="./homepage.html">
                        <img src="./images/logo.svg" alt="logo">
                    </a>
                </div>
                <img class="open-nav" src="./images/icon-hamburger.svg" alt="hamburger">
                <div class="nav-right">
                    <img class="close-nav" src="./images/icon-close.svg" alt="close">
                    <ul>
                        <li>
                            <a href="./homepage.html">Home</a>
                        </li>
                        <li>
                            <a href="./about.html">About</a>
                        </li>
                    </ul>
                    <a href="./contact.html">
                        <button>Contact us</button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Contact Us -->
    <section class="our-contact">
        <div class="container">
            <div class="contact wow fadeInUp">
                <div class="ask-us">
                    <div>
                        <h1 class="wow flash" data-wow-delay="1s">Contact</h1>
                        <h3>Ask us about</h3>
                    </div>
                    <div>
                        <div class="ask">
                            <img src="./images/icon-person.svg" alt="person">
                            <p>The quality of our talent network</p>
                        </div>
                        <div class="ask">
                            <img src="./images/icon-cog.svg" alt="cog">
                            <p>Usage & implementation of our software</p>
                        </div>
                        <div class="ask">
                            <img src="./images/icon-chart.svg" alt="chart">
                            <p>How we help drive innovation</p>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <form method="GET" onsubmit="alert('submit!')" return false>
                        <div>
                            <label for="name"></label>
                            <input type="text" name="username" id="name" placeholder="Name" required>
                        </div>
                        <div>
                            <label for="email"></label>
                            <input type="email" name="email" id="email" placeholder="Email Address" required>
                        </div>
                        <div>
                            <label for="company"></label>
                            <input type="text" name="company" id="company" placeholder="Company Name" required>
                        </div>
                        <div>
                            <label for="title"></label>
                            <input type="text" name="title" id="title" placeholder="Title" required>
                        </div>
                        <div>
                            <label for="message"></label>
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                        </div>
                        <div>
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End Contact Us -->

    <!-- Start Footer -->
    <footer>
        <div class="container">
            <div class="footer">
                <div class="footer-left">
                    <div>
                        <a href="./homepage.html">
                            <img src="./images/logo.svg" alt="logo">
                        </a>
                        <ul>
                            <li>
                                <a href="./homepage.html">Home</a>
                            </li>
                            <li>
                                <a href="./about.html">About</a>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul>
                            <li>987 Hillcrest Lane</li>
                            <li>Irvine, CA</li>
                            <li>California 92714</li>
                            <li>Call Us : 949-833-7432</li>
                        </ul>
                    </div>
                </div>
                <div class="footer-right">
                    <div>
                        <a href="https://www.facebook.com/profile.php?id=100003134124378" target="_blank">
                            <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        </a>
                        <a href="https://github.com/ahmedelsangek" target="_blank">
                            <i class="fa fa-github" aria-hidden="true"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/ahmed-magdy-108a31206/" target="_blank">
                            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div>
                        Copyright 2021. All Rights Reserved
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->



    <script src="./js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="./js/main.js"></script>
</body>
</html>
